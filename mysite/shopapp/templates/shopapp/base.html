<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
      {% block title %}
        Base Title
      {% endblock %}
    </title>
</head>
<body>
  {% block body %}
    Base body
  {% endblock %}
<div>
    {% now 'H:i' as time %}
    Time {{ time }}
</div>

<div>
    {% now 'l' as current_weekday %}
    Today is {{ current_weekday }}
</div>
</body>
</html>
